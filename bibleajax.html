<!DOCTYPE html>
<html>
<head>
  <title>Bible Search Test Form</title>
<style>
  body {
    font-family: Times New Roman, serif;
    margin: 20px;
    line-height: 1.6;
    font-size: 16px;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
  }
  h2 {
    font-size: 24px;
  }
  h3 {
    font-size: 18px; /* For section headings */
  }
  hr {
    margin: 15px 0;
    border: none;
    border-top: 1px solid #ccc;
  }
  table {
    margin-bottom: 15px;
  }
  td {
    padding: 5px 10px 5px 0;
    text-align: right;
    font-size: 16px;
  }
  td + td {
    text-align: left;
  }
  input[type="text"] {
    padding: 3px;
    width: 150px;
    font-size: 16px;
  }
  select {
    padding: 3px;
    width: 150px;
    font-size: 16px;
  }
  #response_area {
    margin-top: 20px;
  }
  input[type="submit"] {
    font-size: 16px;
    padding: 3px 10px;
  }
</style>

</head>

<script type="text/javascript">
var XMLHttp;
if(navigator.appName == "Microsoft Internet Explorer") {
        XMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
} else {
        XMLHttp = new XMLHttpRequest();
}

function getresponse() {
    // Check if search type is selected
    searchType = document.querySelector('input[name="search_type"]:checked');
    if (searchType == null) {
        alert("Please select a search type!");
        return;
    }
    
    XMLHttp.open("GET", "/class/csc3004/aikbarahira/cgi-bin/bibleajax.cgi?"
            + "search_type=" + searchType.value
            + "&book=" + document.getElementById('book').value
            + "&chapter=" + document.getElementById('chapter').value
            + "&verse=" + document.getElementById('verse').value
            + "&num_verse=" + document.getElementById('num_verse').value,
            true);
            
    XMLHttp.onreadystatechange = function() {
        if (XMLHttp.readyState == XMLHttp.DONE)
            document.getElementById('response_area').innerHTML = XMLHttp.responseText;
    }
    
    XMLHttp.send(null);
}
</script>

<body>
<h1>Bible Search Test Form</h1>

<h3>Select which type of search you would like to perform:</h3>
<table>
<tr>
    <td><input name="search_type" type="radio" id="reference" value="reference"></td>
    <td>Verse lookup by <i>reference</i></td>
    
    <td><input name="search_type" type="radio" id="keyword" value="keyword" checked></td>
    <td>Verse lookup by <i>keyword</i></td>
    
    <td><input name="search_type" type="radio" id="vines" value="vines"></td>
    <td><i>Vines</i> topical dictionary</td>
</tr>

</html>
